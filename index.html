<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="date-time">
            <div id="time"></div>
            <div id="date"></div>
        </div>
        <div class="heading">
            My ToDo List
        </div>
        <div class="add-task">
            <input type="text" id="task-addition" placeholder="Enter your task">
            <button id="addbtn">add</button>
        </div>
        <div class="task">
            <div class="task-1 tasks">DSA</div>
            <div class="task-2 tasks">DBMS</div>
            <div class="task-3 tasks">Exercise</div>
            <div class="task-4 tasks">Meditation</div>
            <div class="task-5 tasks">Walking</div>
            <div class="task-6 tasks">Movie in the night</div>
        </div>
    </div>
</body>
<script>
    function getTime(){
        let time = new Date().toLocaleTimeString();
        let date = new Date().toDateString();
        document.getElementById("time").innerHTML=time;
        document.getElementById("date").innerHTML=date;
    }
    setInterval(getTime, 100);
</script>
</html>
