<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="date-time">
            <div id="time"></div>
            <div id="date"></div>
        </div>
        <div class="heading">
            My ToDo List
        </div>
        <form class="add-task">
            <input type="text" id="task-addition" autocomplete="off" placeholder="Enter your task">
            <button type="submit" id="addBtn">add</button>
        </form>
        <div class="error">Nothing is in TODO List</div>
        <ol class="output"></ol>
    </div>
</body>
<script src="index.js"></script>
</html>
